<h2>Contact Form:</h2>
  <form role="form" action="mailto:dam7ap@virginia.edu" method="post" enctype="text/plain">
    <label for="name" tab>Enter your preferred name:</label>
    <input type="text" name="name" id="name" role="textbox"><br>
    <br><label for="email">Enter your e-mail:</label>
    <input type="email" name="email" id="email" required placeholder="abc@gmail.com" role="textbox"><br>
    <br><label for="comment">Type your message (or press the circle when you're ready to speak):</label>
    <input type="text" name="comment" id="comment" size="50" role="textbox"><br><br>
    <input type="submit" value="Send" role="button">
    <input type="reset" value="Clear" role="button">
  </form>
